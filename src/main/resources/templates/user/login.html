<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/access/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/access/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/access/css/login.css}"/>

</head>

<body class="bg-gradient-primary">
<div class="vh-100 mt-4"
     style="background-image: url('https://farm2.staticflickr.com/1917/43285846020_2b950b8441_h.jpg'); object-fit:contain;">
    <div class="container h-custom">
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black" style="margin-top: 80px;">
                        <div class="px-5 ms-xl-4 d-flex flex-nowrap">
                            <img style="width: 50px; height: 50px"
                                 th:src="@{/access/image/c085ad076c442c8191e6b7f48ef59aad.jpg}" alt="image of logo"
                                 class="rounded-circle">
                            <h3 class="fw-bold p-2 text-white">Thỏ Bảy Màu Corporation</h3>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-2 pt-5 pt-xl-0 mt-xl-n5">

                            <form th:action="@{/login}" method="post" class="form-control"
                                  style="max-width: 90%; border-radius: 16px;">
                                <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
                                    Tên tài khoản hoặc mật khẩu không chính xác.
                                </div>
                                <div th:if="${error}" class="alert alert-danger mt-3 text-center" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                                <div th:if="${success}">
                                    <div class="alert alert-success rounded-pill mt-3 text-center"
                                         th:text="${success}"></div>
                                </div>
                                <h3 class="fw-normal m-2 px-2 pb-3 " style="letter-spacing: 1px;"><Strong>Log
                                    in</Strong>
                                </h3>
                                <div class="form-outline mb-4">
                                    <label class="form-label mx-3"><strong>Email
                                        address</strong></label>
                                    <input id="username" name="username" type="email"
                                           class="rounded-pill form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label mx-3"
                                    ><strong>Password</strong></label>
                                    <input id="password" name="password" type="password"
                                           class="rounded-pill form-control form-control-lg"/>
                                </div>

                                <div class="pt-1 mb-4 text-end mx-4 d-flex flex-nowrap justify-content-between">
                                    <p class="small"><a class="text-dark text-decoration-none"
                                                        th:href="@{/user/forgotPassword}">Forgot
                                        password?</a></p>
                                    <button class="btn btn-outline-info btn-block rounded-pill"
                                            style="min-width: 150px;" type="submit"
                                            value="Submit"><strong>Login</strong></button>
                                </div>
                                <p class="mx-4">Don't have an account? <a th:href="@{/user/register}"
                                                                          class="link-info">Register here</a></p>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </section>

    </div>
</div>
<th:block th:insert="~{ home/footer :: footer}"></th:block>
<!-- partial -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
