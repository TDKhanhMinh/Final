<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Change Password</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-gradient-primary">
    <th:block th:insert="~{ home/header :: header}"></th:block>

    <div class="container" style="min-height: 600px;padding-top: 100px;">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row"
                            style="min-height: 450px;background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231019/pngtree-exquisite-dark-blue-watercolor-background-premium-texture-with-unparalleled-high-resolution-image_13674889.png'); border-radius: 15px;">
                            <div class="col-lg-6" style="max-height: 450px">

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-white mb-2">Change Your Password?</h1>
                                    </div>
                                    <form th:action="@{/user/changePassword}" class="user" method="post">
                                        <div class="form-group">
                                            <label for="exampleInputEmail"
                                                   class="form-label text-white mx-3"><strong>Mật khẩu hiện tại</strong></label>
                                            <input type="password" name="password"
                                                   class="form-control form-control-user rounded-pill"
                                                   id="exampleInputEmail1" aria-describedby="emailHelp"
                                                   placeholder="Enter new password">
                                        </div>
                                        <div class="form-group my-2">
                                            <label for="exampleInputEmail"
                                                class="form-label text-white mx-3"><strong>
                                                    Mật khẩu mới</strong></label>
                                            <input type="password" name="password"
                                                class="form-control form-control-user rounded-pill"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter new password">
                                        </div>
                                        <div class="form-group my-2">
                                            <label for="newPassword" class="form-label text-white mx-3"><strong>
                                                    Nhập lại mật khẩu mới</strong></label>
                                            <input id="newPassword" type="password" name="confirmPassword"
                                                class="form-control form-control-user rounded-pill"
                                                aria-describedby="emailHelp" placeholder="Enter confirm password">
                                        </div>
                                        <hr class="my-4">
                                        <button type="submit" value="Submit"
                                            class="btn rounded-pill btn-primary btn-user btn-block">
                                           Lưu thay đổi
                                        </button>
                                        <a th:href="@{/user/cancelChange}"
                                            class="btn btn-danger rounded-pill btn-user btn-block">
                                            Hủy thay đổi
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <th:block th:insert="~{ home/footer :: footer}"></th:block>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
</body>

</html>
