<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/access/css/home.css}">


</head>
<style>
    .gradient-custom-3 {
        background: #84fab0;

        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

        background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }

    .gradient-custom-4 {
        background: #84fab0;

        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

        background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }

    .btn-register:hover {
        background: #84fab0;

        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

        background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }

    .policy {
        font-size: 12px;
        opacity: 0.6;
    }
    .error{
        color: red;
    }
</style>

<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://www.vinhomescentralpark.co/wp-content/uploads/2021/04/landmark81-2.jpeg');">
    <div class="mask d-flex align-items-center h-100 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-end align-items-center h-100">
                <div class="col-10 col-md-8 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;max-width: 80%;margin-left: 20%;">
                        <div class="card-body p-4" style="max-height: 80%;">
                            <h3 class="text-uppercase text-center mb-4">Create an account</h3>
                            <div th:if="${success}">
                                <div class="alert alert-success rounded-pill" th:text="${success}"></div>
                            </div>
                            <div th:if="${error}">
                                <div class="alert alert-warning rounded-pill" th:text="${error}"></div>
                            </div>
                            <form th:action="@{/user/register}" method="post" th:object="${user}">
                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label mx-2" for="form3Example1cg"><strong>Your Full
                                        Name</strong></label>
                                    <input th:field="*{fullName}" type="text" id="form3Example1cg"
                                           class="form-control rounded-pill"/>
                                    <span th:field="${#fields.hasErrors('fullName')}"
                                          th:errors="*{fullName}"
                                          class="error mx-3"></span>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label mx-2" for="form3Example3cg"><strong>Your
                                        Email</strong></label>
                                    <input th:field="*{email}" type="email" id="form3Example3cg"
                                           class="form-control rounded-pill"/>
                                    <span th:field="${#fields.hasErrors('email')}"
                                          th:errors="*{email}"
                                          class="error mx-3"></span>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label mx-2"
                                           for="form3Example4cg"><strong>Password</strong></label>
                                    <input th:field="*{password}" type="password" id="form3Example4cg"
                                           class="form-control rounded-pill"/>
                                    <span th:field="${#fields.hasErrors('password')}"
                                          th:errors="*{password}"
                                          class="error mx-3"></span>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-2">
                                    <label class="form-label mx-2" for="form3Example4cdg"><strong>Repeat your
                                        password</strong></label>
                                    <input th:field="*{confirmPassword}" type="password" id="form3Example4cdg"
                                           class="form-control rounded-pill"/>
                                    <span th:field="${#fields.hasErrors('confirmPassword')}"
                                          th:errors="*{confirmPassword}"
                                          class="error mx-3"></span>
                                </div>
                                <p class="text-start text-muted m-2 mb-4">Have already an account? <a th:href="@{/user/login}"
                                                                                                      class="fw-bold text-danger text-decoration-none ">Login
                                    here</a></p>

                                <p class="policy text-center m-2">By continuing, you agree to our
                                <p class="text-danger text-center">Terms of Use, Privacy Policy, Rules,
                                    Policies.</p>
                                <div class="d-flex justify-content-center my-2">
                                    <button type="submit" value="Submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-register btn-block gradient-custom-4 text-body rounded-pill"
                                            style="min-width: 200px;">
                                        Register
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:insert="~{ home/footer :: footer}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
</body>

</html>
