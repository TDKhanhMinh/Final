<style>
    .suggestions {
        position: absolute;
        background: #1a1d24;
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1000;
        display: none;
        margin-top: 3px;
        color: #ffffff;
        border: 1px solid #3f4451;
    }

    .suggestion-item {
        padding: 12px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #3f4451;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        color: #000000;
        background: #ffffff;
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    .suggestion-item:before {
        content: "üè¥";
        margin-right: 10px;
        font-size: 1.1em;
        transition: transform 0.3s ease;
    }

    .suggestion-item:hover {
        background: #3a4150;
        color: #ffffff;
        padding-left: 24px;
    }

    .suggestion-item:hover:before {
        transform: scale(1.2);
    }

    .suggestion-item:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background: whitesmoke;
        transform: scaleY(0);
        transition: transform 0.3s ease;
    }

    .suggestion-item:hover:after {
        transform: scaleY(1);
    }

    .address-container {
        position: relative;
        margin-bottom: 20px;
    }

    /* T√πy ch·ªânh thanh cu·ªôn */
    .suggestions::-webkit-scrollbar {
        width: 8px;
    }

    .suggestions::-webkit-scrollbar-track {
        background: #1a1d24;
        border-radius: 8px;
    }

    .suggestions::-webkit-scrollbar-thumb {
        background: #3f4451;
        border-radius: 8px;
    }

    .suggestions::-webkit-scrollbar-thumb:hover {
        background: #4f5565;
    }

    #phone {

    }

    .location {

        border-radius: 6px;
    }
</style>

<script>
    const apiKey = 'KeONrT42qDbhvyFK5oLjywhE0EAcrxeHh0NTznDz';
    const addressInput = document.getElementById('address');
    const addressID = document.getElementById('address-id-api');
    const suggestionsContainer = document.getElementById('suggestions');
    const cityInput = document.getElementById('city-api');
    const districtInput = document.getElementById('district-api');
    const wardInput = document.getElementById('ward-api');
    let sessionToken = crypto.randomUUID();


    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    const debouncedSearch = debounce((query) => {
        if (query.length < 2) {
            suggestionsContainer.style.display = 'none';
            return;
        }

        fetch(`https://rsapi.goong.io/Place/AutoComplete?api_key=${apiKey}&input=${encodeURIComponent(query)}&sessiontoken=${sessionToken}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    suggestionsContainer.innerHTML = '';
                    suggestionsContainer.style.display = 'block';

                    data.predictions.forEach(prediction => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = prediction.description;

                        // khi ng∆∞·ªùi d√πng ch·ªçn ƒë·ªãa ch·ªâ
                        div.addEventListener('click', () => {
                            addressInput.value = prediction.description || '';
                            suggestionsContainer.style.display = 'none';
                            addressID.value = prediction.place_id;


                            // T·ª± ƒë·ªông ƒëi·ªÅn c√°c tr∆∞·ªùng ƒë·ªãa ch·ªâ t·ª´ compound
                            if (prediction.compound) {
                                cityInput.value = prediction.compound.province || '';
                                districtInput.value = prediction.compound.district || '';
                                wardInput.value = prediction.compound.commune || '';

                            }
                            console.log("Address updated:", addressInput.value);
                            fetch(`https://rsapi.goong.io/Place/Detail?place_id=${addressID.value}&api_key=${apiKey}&sessiontoken=${sessionToken}`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.status === 'OK' && data.result && data.result.geometry && data.result.geometry.location) {
                                        const {lat, lng} = data.result.geometry.location;
                                        latitude.value = lat;
                                        longitude.value = lng;
                                    } else {
                                        console.error("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá ho·∫∑c thi·∫øu geometry.location");
                                    }
                                })
                                .catch(error => console.error('L·ªói:', error));
                        });
                        suggestionsContainer.appendChild(div);
                    });
                }
            })
            .catch(error => console.error('L·ªói:', error));
    }, 300);


    addressInput.addEventListener('input', (e) => debouncedSearch(e.target.value));

    document.addEventListener('click', function (e) {
        if (!suggestionsContainer.contains(e.target) && e.target !== addressInput) {
            suggestionsContainer.style.display = 'none';
        }
    });


</script>


<script>
    document.querySelectorAll('.place-address-choice').forEach(div => {

            const radioInput = div.querySelector('input[type="radio"]');
            if (radioInput) {
                radioInput.checked = true;
                div.classList.add('selected');
            }

</script>
