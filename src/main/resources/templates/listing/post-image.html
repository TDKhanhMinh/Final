<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tạo bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/access/css/home.css}">
</head>
<style>
    .place-address {
        border-radius: 16px;
        padding: 16px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    .uploaded-images {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 16px;
    }

    .image-item {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #f3f3f3;
    }

    .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .edit-btn {
        position: absolute;
        bottom: 4px;
        left: 4px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 6px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .upload-area {
        text-align: center;
        margin-top: 16px;
        padding: 16px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        background-color: #fafafa;
    }

    .upload-area p {
        margin-bottom: 8px;
    }

    .upload-btn {
        background: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .container-fix-60 {
        max-width: 60%;
        margin: auto;
    }
</style>

<body>
<th:block th:insert="~{ home/header :: header}"></th:block>

<div class="container" style="padding-top: 100px;">
    <div class="my-4">
        <div class="d-flex justify-content-between">
            <div class="step-1">
                <h4 class=""><strong>Tạo bài đăng</strong></h4>
                <span><strong>Bước 3: Thông tin liên hệ</strong></span>
            </div>
            <div class="exit">
                <a th:href="@{/listing/exit-post/{id}(id=${property.propertyId})}"
                   class="btn btn-outline-dark rounded-pill btn-lg fw-light">Thoát</a>
            </div>
        </div>
        <hr>
        <form th:action="@{/listing/complete}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${property.propertyId}" name="propertyId">
            <div class="container-sm border place-address container-fix-60">
                <h5 class="py-3 mx-2"><strong>Hình ảnh</strong></h5>
                <!-- Khu vực hiển thị hình ảnh đã tải lên -->
                <div class="uploaded-images" id="uploadedImages"></div>

                <!-- Khu vực tải ảnh -->
                <div class="upload-area" id="uploadArea">
                    <p>Kéo thả ảnh vào đây <br> hoặc</p>
                    <button type="button" class="upload-btn" id="uploadBtn">Thêm ảnh lên từ thiết bị</button>
                    <input type="file" id="fileInput" name="images" class="form-control" multiple
                           style="display:none;">
                </div>
            </div>
            <div class="container-sm my-4 d-flex justify-content-end container-fix-60">
                <button type="submit" value="Submit" class="btn btn-primary rounded-pill">Hoàn tất bài đăng</button>
            </div>
        </form>
    </div>
</div>

<th:block th:insert="~{ home/footer :: footer}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const uploadedImages = document.getElementById('uploadedImages');

    // Click nút thêm ảnh
    uploadBtn.addEventListener('click', () => fileInput.click());

    // Khi người dùng chọn ảnh
    fileInput.addEventListener('change', (event) => {
        const files = event.target.files;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.innerHTML = `
                    <img src="${e.target.result}" alt="Uploaded Image">
                    <button type="button" class="edit-btn">Thêm mô tả</button>
                `;
                uploadedImages.appendChild(imageItem);
            };
            reader.readAsDataURL(file);
        });
    });

    // Chỉnh sửa mô tả
    document.addEventListener('click', (event) => {
        if (event.target.classList.contains('edit-btn')) {
            const description = prompt("Nhập mô tả cho ảnh:");
            if (description) {
                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = description;
                descriptionElement.style.fontSize = '12px';
                descriptionElement.style.marginTop = '4px';
                event.target.parentElement.appendChild(descriptionElement);
                event.target.textContent = 'Chỉnh sửa mô tả';
            }
        }
    });
</script>
</body>

</html>
