<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-[#F5F5F5] flex-col">
<div class="w-full h-32 shadow-md bg-white shadow-md items-center content-center">
  <div class="flex items-center align-center">
    <a class="flex justify-content-center m-5" th:href="@{/home/home}">
      <img style="width: 50px; height: 50px"
           th:src="@{/access/image/c085ad076c442c8191e6b7f48ef59aad.jpg}" alt="image of logo"
           class="rounded-full">
    </a>
    <div class="flex justify-center w-full">
      <div class="text-4xl font-bold text-blue-400">ADMIN CENTER</div>
    </div>
  </div>
</div>
<div th:if="${notification != null}" th:text="${notification}" class="fixed top-32 right-5 border border-green-700 flex items-center p-4 mb-4 text-green-700 bg-green-100 rounded-lg shadow-lg z-50" role="alert" id="notification">
  haha</div>
<div class="flex h-screen">
  <aside class="flex h-full w-64 flex-col  bg-white py-10 shadow">
    <nav class="flex-grow">
      <ul class="mt-4 space-y-2">
        <li class="px-3">
          <a href="/admin/users" class="flex flex-row justify-between rounded-lg border px-6 py-2.5 bg-blue-500 text-white shadow-md hover:bg-blue-700 hover:text-white">
            Người Dùng
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
            </svg>
          </a>
        </li>
        <li class="px-3">
          <a href="/admin/listings" class="flex flex-row justify-between rounded-lg border px-6 py-2.5 shadow-md hover:bg-blue-700 hover:text-white">
            Bài Đăng
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
            </svg>
          </a>
        </li>
        <li class="px-3">
          <a href="/admin/payments" class="flex flex-row justify-between rounded-lg border px-6 py-2.5 shadow-md hover:bg-blue-700 hover:text-white">
            Lịch sử giao dịch
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

          </a>
        </li>
      </ul>
    </nav>

    <!-- Logout -->
    <div class="p-6">
      <a th:href="@{/admin/logout}" class="block rounded-lg bg-red-600 text-white px-6 py-2.5 text-center hover:bg-red-500"> Đăng xuất </a>
    </div>
  </aside>
  <div class="w-10/12 flex justify-center items-center flex-col pt-5 space-y-5">
    <div class="w-full px-5 flex justify-start">
      <button type="button" id="showAdd" class="px-6 py-2 border-2 border-gray-500 rounded-lg hover:bg-gray-500 hover:text-white font-medium">Thêm người dùng</button>
    </div>
    <div class="w-1/2 justify-center hidden" id="addForm">
      <form th:action="@{/admin/register}" method="post" th:object="${user}" class="space-y-6 bg-white px-8 py-4  shadow-md rounded-lg border-2">
        <div class="form-group">
          <label for="form3Example1cg" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input th:field="*{fullName}" type="text" id="form3Example1cg"
                 class="mt-1 py-1 px-2 block w-full rounded-md border-2 border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
          <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div class="form-group">
          <label for="form3Example3cg" class="block text-sm font-medium text-gray-700">Email</label>
          <input th:field="*{email}" type="email" id="form3Example3cg"
                 class="mt-1 py-1 px-2 block w-full rounded-md border-2 border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div class="form-group">
          <label for="form3Example4cdg2" class="block text-sm font-medium text-gray-700">Phone</label>
          <input th:field="*{phone}" type="tel" id="form3Example4cdg2"
                 class="mt-1 py-1 px-2 block w-full rounded-md border-2 border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
          <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div class="form-group">
          <label for="form3Example4cg" class="block text-sm font-medium text-gray-700">Password</label>
          <input th:field="*{password}" type="password" id="form3Example4cg"
                 class="mt-1 py-1 px-2 block w-full rounded-md border-2 border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div class="form-group">
          <label for="form3Example4cdg" class="block text-sm font-medium text-gray-700">Repeat Password</label>
          <input th:field="*{confirmPassword}" type="password" id="form3Example4cdg"
                 class="mt-1 py-1 px-2 block w-full rounded-md border-2 border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
          <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div class="flex justify-center flex-col space-y-3">
          <button type="submit" value="Submit"
                  class="px-6 py-2 bg-indigo-500 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Register
          </button>
          <button type="button" id="cancelAdd" class="px-6 py-2 border-2 border-gray-500 rounded-lg hover:bg-gray-500 hover:text-white font-medium">Hủy</button>
        </div>
      </form>
    </div>
    <div class="h-full w-full shadow-md flex flex-col space-y-2" id="usersfield">
      <div class="flex justify-center py-10" th:if="${users.isEmpty()}">
        <div class="flex flex-col items-center justify-center space-y-6 mt-30 bg-white w-1/2 py-10 mx-5 rounded-md shadow-md" >
          <img src="/access/image/empty-cart.jpg" alt="empty-cart.jpg" class="size-64   ">
          <p class="text-center text-xl text-gray-600">There is no user</p>
        </div>
      </div>
      <div class="px-5 pb-10 overflow-y-auto" th:if="${!users.isEmpty()}">
        <div class="grid w-full min-w-[620px] grid-cols-12 p-4 px-4 bg-white shadow-md">
          <div class="flex justify-start pb-1 px-3">ID</div>
          <div class="flex justify-start pb-1 px-2 ">Avatar</div>
          <div class="flex justify-start pb-1 col-span-2">Full name</div>
          <div class="flex justify-start pb-1 col-span-2">Email</div>
          <div class="flex justify-start pb-1 col-span-2">Phone</div>
          <div class="flex justify-start pb-1">Balance</div>
          <div class="flex justify-start pb-1 ">Role</div>
          <div class="flex justify-center pb-1 col-span-2">Action</div>
        </div>
        <div class="h-2"></div>
        <div class="flex flex-col space-y-2 ">
          <div th:each="theUser : ${users}" class="flex space-y-2 shadow-2 shadow-gray-200 shadow-md">
            <div class="grid w-full min-w-[620px] grid-cols-12 bg-white py-2 px-4 items-center">
              <div th:text="${theUser.userId}" class="px-3"></div>
              <img class="rounded-circle m-2" style="object-fit: cover; width: 50px; height: 50px;"
                   th:src="${theUser.images != null} ? ${theUser.images.imageUrl} : 'https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg'"
                   alt="photo">
              <div th:text="${theUser.fullName}" class="col-span-2"></div>
              <div th:text="${theUser.email}" class="col-span-2"></div>
              <div th:text="${theUser.phone}" class="col-span-2"></div>
              <div th:text="${theUser.accountBalance}"></div>
              <div th:each="role: ${theUser.roles}">
                <div th:text="${role.name}"></div>
              </div>
              <div class="col-span-2 flex justify-center">
                <form th:action="@{/admin/deleteUser}" method="post">
                  <input type="hidden" name="id" th:value="${theUser.userId}">
                  <button type="submit" class="border-2 border-red-500 text-red-500 hover:bg-red-500 hover:text-white px-1 py-1 rounded-md font-bold"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const showButton = document.getElementById('showAdd');
  const hideButton = document.getElementById('cancelAdd');
  const addForm = document.getElementById('addForm');
  const usersField = document.getElementById('usersfield');

  showButton.addEventListener('click',()=>{
    showButton.classList.add("hidden");
    hideButton.classList.remove("hidden");
    addForm.classList.remove("hidden");
    usersField.classList.add("hidden")
  });
  hideButton.addEventListener('click',()=>{
    showButton.classList.remove("hidden");
    hideButton.classList.add("hidden");
    addForm.classList.add("hidden");
    usersField.classList.remove("hidden")
  })
</script>
<script>
  window.onload = function () {
    const notification = document.getElementById('notification');

    if (notification) {
      setTimeout(() => {
        notification.style.transition = 'opacity 0.5s';
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 500);
      }, 3000);
    }
  };
</script>
</body>
</html>
