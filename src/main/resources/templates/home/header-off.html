<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
            integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>
<th:block th:fragment="header-off">
    <div class="container-fluid shadow fixed-top" style="background-color: #f6f6f6; ">
        <div class="row flex-nowrap" style="min-height: 85px">
            <div class="col-md-8 mt-2 ml-5">
                <div class="row">
                    <div class="col-md-1 mx-2">
                        <a class="d-flex justify-content-center m-2" th:href="@{/home/home}">
                            <img style="width: 50px; height: 50px"
                                 th:src="@{/access/image/c085ad076c442c8191e6b7f48ef59aad.jpg}" alt="image of logo"
                                 class="rounded-circle">
                        </a>
                    </div>
                    <div class="col-md-9 d-flex flex-nowrap align-items-center">
                        <a class="d-flex justify-content-center m-2 text-decoration-none text-dark fw-bold fs-6"
                           th:href="@{/sale/all-sale}">
                            Nhà đất bán
                        </a>
                        <a class="d-flex justify-content-center m-2 text-decoration-none text-dark fw-bold fs-6"
                           th:href="@{/rental/all-rental}">
                            Nhà đất cho thuê
                        </a>
                        <a class="d-flex justify-content-center m-2 text-decoration-none text-dark fw-bold fs-6"
                           href="https://vnexpress.net/bat-dong-san">
                            Tin tức
                        </a>
                    </div>

                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="container mt-4">
                    <a th:href="@{/home/login-page}" style="width: 120px; height: 40px; border: 1px solid #f6f6f6; ;"
                       class="rounded-pill btn btn-outline-dark "><strong> Đăng nhập</strong></a>
                    <a th:href="@{/user/register}" style="width: 120px; height: 40px; border: 1px solid #f6f6f6; ;"
                       class="rounded-pill btn btn-outline-dark "> <strong>Đăng kí</strong></a>
                    <a th:href="@{/listing/post-address}" style="width: 120px; height: 40px;"
                       class="rounded-pill btn btn-outline-success ">Đăng tin</a>
                </div>
            </div>

        </div>
    </div>


</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
