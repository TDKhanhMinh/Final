<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
            integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>
<th:block th:fragment="header">
    <div class="container-fluid shadow fixed-top" style="background-color: #f6f6f6; ">
        <div class="row flex-nowrap" style="min-height: 85px">
            <div class="col-md-8 mt-2 ml-5">
                <div class="row">
                    <div class="col-md-1 mx-2">
                        <a class="d-flex justify-content-center m-2" th:href="@{/home/home}">
                            <img style="width: 50px; height: 50px"
                                 th:src="@{/access/image/c085ad076c442c8191e6b7f48ef59aad.jpg}" alt="image of logo"
                                 class="rounded-circle">
                        </a>
                    </div>
                    <div class="col-md-9 d-flex flex-nowrap align-items-center">
                        <a class="d-flex justify-content-center m-2 text-decoration-none text-dark fw-bold fs-6"
                           th:href="@{/sale/all-sale}">
                            Nhà đất bán
                        </a>
                        <a class="d-flex justify-content-center m-2 text-decoration-none text-dark fw-bold fs-6"
                           th:href="@{/rental/all-rental}">
                            Nhà đất cho thuê
                        </a>
                        <a class="d-flex justify-content-center m-2 text-decoration-none text-dark fw-bold fs-6"
                           href="https://vnexpress.net/bat-dong-san">
                            Tin tức
                        </a>
                    </div>

                </div>
            </div>
            <div class="col-md-4 d-flex flex-nowrap justify-content-end">
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-sm btn-hover-on rounded mx-2 mt-3 dropdown-toggle9" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="rounded-circle m-2 border border-dark"
                             style="object-fit: cover; width: 45px; height: 45px;"
                             th:src="${session.image != null} ? ${session.image} : 'https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg'"
                             alt="photo">
                        <span class="fw-bold fs-6" th:text="${session.USERNAME}"></span>
                        <svg style="padding-bottom: 3px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-caret-down" viewBox="0 0 16 16">
                            <path d="M3.204 5h9.592L8 10.481zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu shadow dropdown-menu-end mt-1" aria-labelledby="dropdownMenuButton"
                        style="width: 275px">
                        <li>
                            <a style="font-size:large;color: black" class="dropdown-item mt-2 disabled">
                                <img class="rounded-circle border border-dark"
                                     style="object-fit: cover; width: 30px; height: 30px;"
                                     th:src="${session.image != null} ? ${session.image} : 'https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg'"
                                     alt="photo">
                                <label class="mx-2" th:text="${session.USERNAME}"></label>
                            </a>
                        </li>
                        <li>
                            <a style="font-size: small" class="dropdown-item mt-2" th:href="@{/home/home}">
                                <h6>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                        <path
                                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                                    </svg>
                                    </i> Trang chủ
                                </h6>
                            </a>
                        </li>
                        <li>
                            <a style="font-size: small" class="dropdown-item mt-2"
                               th:href="@{/user/user-info}">
                                <h6><i class="fa-regular fa-address-card"></i>
                                    Thông tin cá nhân</h6>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item mt-2" th:href="@{/user/listing-manager}">
                                <h6>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-layout-text-sidebar-reverse"
                                         viewBox="0 0 16 16">
                                        <path
                                                d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5m-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z"/>
                                        <path
                                                d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5z"/>
                                    </svg>
                                    Quản lí bài đăng
                                </h6>
                            </a>
                        </li>
                        <li>
                            <a style="font-size: small" class="dropdown-item mt-2"
                               th:href="@{/user/changePassword}">
                                <h6>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-file-lock" viewBox="0 0 16 16">
                                        <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1m2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224M6.105 8.125A.64.64 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.64.64 0 0 1 9.5 11h-3a.64.64 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3c0-.042.02-.107.105-.175"/>
                                        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
                                    </svg>
                                    Đổi mật khẩu
                                </h6>
                            </a>
                        </li>
                        <li>
                            <a style="font-size: small" class="dropdown-item mt-2"
                               th:href="@{/payment/deposit}">
                                <h6>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-window-plus" viewBox="0 0 16 16">
                                        <path
                                                d="M2.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1M4 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                                        <path
                                                d="M0 4a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v4a.5.5 0 0 1-1 0V7H1v5a1 1 0 0 0 1 1h5.5a.5.5 0 0 1 0 1H2a2 2 0 0 1-2-2zm1 2h13V4a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1z"/>
                                        <path
                                                d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5"/>
                                    </svg>
                                    Nạp tiền
                                </h6>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a style="font-size: small" class="dropdown-item mt-2" th:href="@{/user/logout}">
                                <h6>
                                    <i class="fa-solid fa-arrow-right-from-bracket"
                                       style="transform: rotate(180deg);"></i>
                                    Đăng xuất
                                </h6>
                            </a>
                        </li>

                    </ul>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <a th:href="@{/listing/post-address}" class="btn btn-sm">
                        <div class="form-control rounded-pill btn-outline-secondary mt-2">
                            <h5 class="fs-6 mt-1">Đăng tin</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
